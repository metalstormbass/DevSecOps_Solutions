name: "My First Pipeline"

on:
  push:
    branches:
    - openshift

jobs:
  Pipeline-Job:
    name: 'My First Pipeline Job'
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v1
      with:
        ref: openshift

    - name: Build Docker Container
      run: |
         sudo docker build . -t michaelbraunbass/badwebapp:openshift
         
    - name: Smoke Test
      run: |
         sudo docker run -d -p 8080:8080 michaelbraunbass/badwebapp:openshift
         sleep 15
         curl localhost:8080
    
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v1
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
             
    - name: Login to DockerHub
      uses: docker/login-action@v1 
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push
      id: docker_build
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: michaelbraunbass/testbadapp:openshift
        
         
